<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe in progress</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- -->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="dialogueBox startScreen">
          <div class="container">

            <div class="introUtility">
              <div class="row">
                <div class="col-sm-12">
                  <h1 class="title">Tic Tac Toe</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-5">
                  <h3>X's</h3>
                  <div class="radio">
                    <label><input type="radio" id="player1Human" class="playerSelection" name="player1Radio"> Human</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" id="player1Computer" class="playerSelection" name="player1Radio"> Computer</label>
                  </div>
                </div>
                <div class="col-sm-2">
                  <h2 class="versus">Vs.</h4>
                </div>
                <div class="col-sm-5">
                  <h3>O's</h3>
                  <div class="radio">
                    <label><input type="radio" id="player2Human" class="playerSelection" name="player2Radio"> Human</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" id="player2Computer" class="playerSelection" name="player2Radio"> Computer</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <button class="startGame btn btn-block btn-primary disabled">Start</button>
                  <a href="https://github.com/VitaC123/Tic-Tac-Toe-javascript">View source on GitHub</a>
                </div>
              </div>

            </div>
            <!-- /introUtility -->

            <div class="scoreboard">
              <div class="row">
                <div class="col-sm-4">
                  <h3 class="messageToPlayer">Player 1, go!</h3>
                </div>
                <div class="col-sm-4">
                  <h4 class="score"></h4>
                </div>
                <div class="col-sm-4">
                  <div class="btn-group btn-group-sm btn-group-vertical">
                    <button class="playAgain btn btn-success disabled">Play again</button>
                    <button class="resetGame btn btn-danger">Reset</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /scoreboard -->


          </div>
          <!-- /container -->
        </div>
        <!-- dialogueBox -->


        <table>
          <tr>
            <td class="gameSquare">
              <canvas></canvas>
            </td>
            <td class="gameSquare">
              <canvas></canvas>
            </td>
            <td class="gameSquare">
              <canvas></canvas>
            </td>
          </tr>
          <tr>
            <td class="gameSquare">
              <canvas></canvas>
            </td>
            <td class="gameSquare">
              <canvas></canvas>
            </td>
            <td class="gameSquare">
              <canvas></canvas>
            </td>
          </tr>
          <tr>
            <td class="gameSquare">
              <canvas></canvas>
            </td>
            <td class="gameSquare">
              <canvas></canvas>
            </td>
            <td class="gameSquare">
              <canvas></canvas>
            </td>
          </tr>
        </table>


        <!--<button class="stepThroughNextMove">Step through next move</button>-->

      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="index.js"></script>

</body>

</html>
